<!DOCTYPE html>

<!--[if lt IE 9]><html class="lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>fds-style Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/fds-style.min.css" media="all">
  <link rel="stylesheet" href="../css/fds-style-docs.min.css" media="all">
  <!--[if lt IE 9]>
    <script src="../js/vendor/html5shiv.js"></script>
    <script src="../js/vendor/respond.js"></script>
    <script src="../js/vendor/selectivizr-min.js"></script>
    <script src="../js/vendor/rem.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="fds-section">
    <div class="fds-section__bd">
      <p>
        <button class="
          fds-btn
          fds-btn--fill
          fds-btn--inline@s
          fds-btn--small@m
          fds-btn--medium@l
          fds-btn--plain@l">Label</button>
      </p>
      <code style="display: block;">
        <span class="docs-highlight">fds-btn</span><br>
        <span class="docs-highlight@xs-only">fds-btn--<strong>fill</strong></span><br>
        <span class="docs-highlight@s">fds-btn--<strong>inline@s</strong></span><br>
        <span class="docs-highlight@m-only">fds-btn--<strong>small@m</strong></span><br>
        <span class="docs-highlight@l">fds-btn--<strong>medium@l</strong></span><br>
        <span class="docs-highlight@l">fds-btn--<strong>plain@l</strong></span><br>
      </code>
    </div>
  </div>
  <script src="../js/fds-style-docs.min.js"></script>
</body>
</html>
