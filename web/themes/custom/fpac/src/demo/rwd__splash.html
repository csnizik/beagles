<!DOCTYPE html>

<!--[if lt IE 9]><html class="lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>fds-style Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/fds-style.min.css" media="all">
  <link rel="stylesheet" href="../css/fds-style-docs.min.css" media="all">
  <!--[if lt IE 9]>
    <script src="../js/vendor/html5shiv.js"></script>
    <script src="../js/vendor/respond.js"></script>
    <script src="../js/vendor/selectivizr-min.js"></script>
    <script src="../js/vendor/rem.min.js"></script>
  <![endif]-->
</head>
<body>

  <!--[if lt IE 10]><p class="fds-browser-upgrade">You are using an <strong>outdated</strong> browser. Please <strong><a href="http://browsehappy.com/">upgrade your browser</a></strong> to obtain a secure and improved experience.</p><![endif]-->

  <div class="fds-splash">
    <div class="fds-splash__hd">
      <div class="fds-tophat fds-splash__tophat">
        <div class="fds-tophat__bd fds-splash__tophat__bd">
          <div class="fds-tophat__primary">
            <span class="fds-tophat__agency">
              <a class="fds-tophat__link fds-splash__tophat__link" href="/link.html" title="Link to USDA homepage">
                <img role="presentation" class="fds-tophat__agency-logo" src="../img/usda-logo.svg" alt="">
                <abbr class="fds-tophat__agency-abbr" title="United States Department of Agriculture">USDA</abbr>
                <span class="fds-tophat__agency-fullname">United States Department of Agriculture</span>
              </a>
            </span>
          </div>
          <div class="fds-tophat__secondary">
            <span class="fds-tophat__subagency">
              <a class="fds-tophat__link fds-splash__tophat__link" href="/link.html" title="FPAC homepage">Farm Production and Conservation</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="fds-splash__bd">
      <div class="fds-splash__item">
        <div class="fds-splash__progress">
          <div class="fds-progress fds-progress--indeterminate" aria-live="polite">
            <div class="fds-progress__details fds-sr-only">
              <div class="fds-progress__label">Application is loading</div>
            </div>
            <div class="fds-progress__bar" aria-hidden="true">
              <div class="fds-progress__primary"></div>
              <div class="fds-progress__secondary"></div>
            </div>
          </div>
        </div>
        <div class="fds-splash__title">
          <span class="fds-splash__title-abbr">SPAR</span>
          <span class="fds-splash__title-name">SPA Reference App</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/fds-style-docs.min.js"></script>
</body>
</html>
