<body>
  <div class="fds-section">
    <div class="fds-section__bd fds-p-t--s">

        <div class="fds-level fds-level--justify-center fds-m--s">

            <span class="docs-highlight@s-only">fds-border-between-vertical--<strong>xs@s</strong></span><br>
